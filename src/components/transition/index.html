<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>Vue 测试实例 </title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">

  <button v-on:click="show = !show">
    Toggle
  </button>
  <transition appear name="slide-fade">
    <p v-if="show" v-on:animationend="animationend" v-on:transitionend="transitionend">hello1111</p>
    <p v-else="show" v-on:animationend="animationend" v-on:transitionend="transitionend">hello1112222</p>
    <!--<h1 v-else>是德国进口过来</h1>-->
  </transition>

  <transition appear name="bounce">
    <p v-if="show">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris facilisis enim libero, at lacinia
      diam fermentum id. Pellentesque habitant morbi tristique senectus et netus.</p>
  </transition>
  <transition
    name="custom-classes-transition"
    enter-active-class="animated tada"
    leave-active-class="animated bounceOutRight"
  >
    <p v-if="show" v-on:animationend="animationend" v-on:transitionend="transitionend">hello</p>
  </transition>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      show: true
    },
    created() {
      console.log("created")
    },
    methods: {
      animationend: function () {
        console.log("animationend")
      },
      transitionend: function () {
        console.log("transitionend")
      }
    }

  })
</script>

<style>
  .fade-enter-active, .fade-leave-active {
    transition: opacity .5s;

  }

  .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */
  {
    opacity: 0;
  }

  /* 可以设置不同的进入和离开动画 */
  /* 设置持续时间和动画函数 */
  .slide-fade-enter-active {
    transition: all .3s ease;
    animation: bounce-in .5s;
  }

  .slide-fade-leave-active {
    transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
    animation: bounce-in .5s;
  }

  .slide-fade-enter, .slide-fade-leave-to
    /* .slide-fade-leave-active for below version 2.1.8 */
  {
    transform: translateX(10px);
    opacity: 0;
  }

  .bounce-enter-active {
    animation: bounce-in .5s;
  }

  .bounce-leave-active {
    animation: bounce-in .5s reverse;
  }

  @keyframes bounce-in {
    0% {
      transform: scale(0);
    }
    50% {
      transform: scale(1.5);
    }
    100% {
      transform: scale(1);
    }
  }
</style>
</body>
</html>
